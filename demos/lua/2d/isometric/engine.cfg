[application]

name="Isometric Game"
main_scene="res://dungeon.scn"
icon="res://icon.png"

[display]

test_width="1024"
test_height="768"

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_up=[key(Up)]
move_left=[key(Left)]
move_right=[key(Right)]
move_bottom=[key(Down)]

[rasterizer]

use_pixel_snap=true
