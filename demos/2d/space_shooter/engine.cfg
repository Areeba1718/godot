[application]

name="Simple Shooter"
main_scene="res://main_menu.tscn"
icon="res://icon.png"

[autoload]

game_state="res://game_state.gd"

[display]

driver="GLES2"
fullscreen=false
text_edit_idle_detect_sec=3
stretch_aspect="ignore"
width=1024
height=600

[input]

move_up=[key(Up)]
move_down=[key(Down)]
move_left=[key(Left)]
move_right=[key(Right)]
shoot=[key(Space)]
